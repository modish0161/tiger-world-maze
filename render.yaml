# Render.com Configuration for Tiger World Backend

services:
  - type: web
    name: tiger-world-api
    env: python
    region: frankfurt
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT "app:create_app()"
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: tiger-world-db
          property: connectionString

databases:
  - name: tiger-world-db
    databaseName: tigerworld
    user: tigerworld
    region: frankfurt
    plan: free
